server:
  port: 8080
spring:
  application:
    name: rmc-auth
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
  mvc:
      pathmatch:
        matching-strategy: ant_path_matcher
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always