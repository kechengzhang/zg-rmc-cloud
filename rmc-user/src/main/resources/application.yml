    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  redis:
      host: redis # Redis服务器地址
      database: 1 # Redis数据库索引（默认为0）
      port: 6379 # Redis服务器连接端口
      password: zkc654321 # Redis服务器连接密码（默认为空）
