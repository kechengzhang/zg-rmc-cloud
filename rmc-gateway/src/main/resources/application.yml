server:
  port: 8201
spring:
  application:
    name: rmc-gateway
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: rmc-auth
          uri: lb://rmc-auth
          predicates:
            - Path=/rmc-auth/**
          filters:
            - StripPrefix=1
        - id: rmc-user
          uri: lb://rmc-user
          predicates:
            - Path=/rmc-user/**
          filters:
            - StripPrefix=1
        - id: rmc-monitor-management
          uri: lb://rmc-monitor-management
          predicates:
            - Path=/rmc-monitor-management/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8080/rmc-auth/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: 139.196.232.79
    password: zkc654321
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/*/v2/api-docs"
      - "/*/*.js"
      - "/*/*.css"
      - "/*/*.png"
      - "/*/*.ico"
      - "/webjars/**"
      - "/actuator/**"
      - "/rmc-auth/oauth/token"
      - "/rmc-auth/rsa/publicKey"
      - "/mall-search/**"
      - "/rmc-user/admin/login"
      - "/mall-portal/sso/register"
      - "/mall-portal/sso/getAuthCode"
      - "/mall-portal/home/**"
      - "/mall-portal/product/**"
      - "/mall-portal/brand/**"
      - "/mall-admin/admin/login"
      - "/mall-admin/admin/register"
      - "/mall-admin/minio/upload"
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
